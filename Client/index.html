<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
</head>
<body>

<div id="response">

</div>
<p id="movieinfo"></p>
<table id = "movietable">

        <th>Director</th>
     </tr>                         
    <tr>

 </table>

</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
