<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
</head>
<body>
<div class = container-fluid>
    <div class = "row">
        <div class = "col-md-12">
            <div id="response">
                <h1 align="center">Welcome to the Movie Library!</h1>
            </div>
            <p id="movieinfo"></p>
            <table class = "table-hover table-dark id" Id = "movietable" width="600" align="center">
                <tr>
                    <th scope = "col"><h5>Title</h5></th>
                    <th scope = "col"><h5>Genre</h5></th>
                    <th scope = "col"><h5>Director</h5></th>
                    <th scope = "col"><h5>Edit</h5></th>
                </tr>                         
            </table>
            <div id="other" align="center">
                <h3>Add a movie to the database here.</h3>
                <form id="add-movie" action="index.html">
                    <input type="text" name="title" placeholder="Title" />
                    <input type="text" name="genre" placeholder="Genre" />
                    <input type="text" name="director" placeholder="Director" />

                    <button type="submit">Submit</button>
                </form>
            </div>
            <div id="editmovieplace" align="center">
                <h3>Select a movie, and then edit here.</h3>
                <form id="edit-movie" action="index.html">
                    <input type="hidden" id="movieId" name="movieId" value="3487">
                    <input type="text" name="edittitle" placeholder="Title" />
                    <input type="text" name="editgenre" placeholder="Genre" />
                    <input type="text" name="editdirector" placeholder="Director" />

                    <button type="submit">Submit</button>
                </form>
            </div>
            <p><img src="../images/movie1.jpg" alt="Movie Popcorn"></p>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
            <script type="text/javascript" src="./app.js"></script>
        </div>
    </div>
</div>
</body>
</html>
